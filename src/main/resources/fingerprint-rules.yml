rules:
  - types: WORK
    label: true
    edges:
      - predicate: CREATOR
        label: true
      - predicate: CONTRIBUTOR
        label: true
      - predicate: SUBJECT
        label: true
      - predicate: LANGUAGE
        edgeProperties:
          CODE: http://bibfra.me/vocab/lite/language
  - types: INSTANCE
    label: true
    properties:
      - STATEMENT_OF_RESPONSIBILITY
    edges:
      - predicate: CREATOR
        label: true
      - predicate: CONTRIBUTOR
        label: true
      - predicate: MAP
        types: ID_ISBN, IDENTIFIER
        edgeProperties:
          NAME: http://bibfra.me/vocab/marc/isbn
      - predicate: MAP
        types: ID_LCCN, IDENTIFIER
        edgeProperties:
          NAME: http://bibfra.me/vocab/marc/lccn
      - predicate: TITLE
        types: TITLE
        edgeProperties:
          MAIN_TITLE: http://bibfra.me/vocab/marc/mainHeading
  - types: CATEGORY
    properties:
      - TERM
      - CODE
      - LINK
    edges:
      - predicate: IS_DEFINED_BY
        label: true
  - types: DISSERTATION
    properties:
      - LABEL
      - DEGREE
      - DISSERTATION_YEAR
      - DISSERTATION_NOTE
      - DISSERTATION_ID
    edges:
      - predicate: GRANTING_INSTITUTION
        edgeProperties:
            NAME: http://bibfra.me/vocab/marc/grantingInstitution
  - types: ID_LCCN, IDENTIFIER
    properties:
      - NAME
    edges:
      - predicate: STATUS
        label: true
  - types: ID_LOCAL, IDENTIFIER
    properties:
      - LOCAL_ID_VALUE
  - types: ID_ISBN, IDENTIFIER
    properties:
      - NAME
      - QUALIFIER
    edges:
      - predicate: STATUS
        label: true
  - types: ID_EAN, IDENTIFIER
    properties:
      - EAN_VALUE
      - QUALIFIER
  - types: ID_UNKNOWN, IDENTIFIER
    properties:
      - NAME
      - QUALIFIER
  - types: STATUS
    properties:
      - LABEL
      - LINK
  - types: PLACE
    properties:
      - CODE
      - NAME
  - types: PERSON
    properties:
      - NAME
      - NUMERATION
      - TITLES
      - DATE
  - types: FAMILY
    properties:
      - NAME
      - NUMERATION
      - TITLES
      - DATE
  - types: ORGANIZATION
    properties:
      - NAME
      - DATE
      - SUBORDINATE_UNIT
      - AFFILIATION
  - types: MEETING
    properties:
      - NAME
      - DATE
      - SUBORDINATE_UNIT
      - AFFILIATION
  - types: PROVIDER_EVENT
    properties:
      - NAME
      - DATE
      - SIMPLE_PLACE
      - PROVIDER_DATE
    edges:
      - predicate: PROVIDER_PLACE
        edgeProperties:
          CODE: http://bibfra.me/vocab/relation/provider_place
  - types: COPYRIGHT_EVENT
    properties:
      - DATE
  - types: CONCEPT, FAMILY
    properties:
      - NAME
      - NUMERATION
      - TITLES
      - DATE
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: CONCEPT, PERSON
    properties:
      - NAME
      - NUMERATION
      - TITLES
      - DATE
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: CONCEPT, JURISDICTION
    properties:
      - NAME
      - SUBORDINATE_UNIT
      - DATE
      - AFFILIATION
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: CONCEPT, ORGANIZATION
    properties:
      - NAME
      - SUBORDINATE_UNIT
      - DATE
      - AFFILIATION
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: CONCEPT, TOPIC
    properties:
      - NAME
      - GEOGRAPHIC_COVERAGE
      - LOCATION_OF_EVENT
      - DATE
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: CONCEPT, PLACE
    properties:
      - NAME
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: CONCEPT, FORM
    properties:
      - NAME
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: CONCEPT, MEETING
    properties:
      - NAME
      - SUBORDINATE_UNIT
      - DATE
      - AFFILIATION
      - FORM_SUBDIVISION
      - GENERAL_SUBDIVISION
      - CHRONOLOGICAL_SUBDIVISION
      - GEOGRAPHIC_SUBDIVISION
  - types: FORM
    properties:
      - NAME
  - types: TOPIC
    properties:
      - NAME
      - GEOGRAPHIC_COVERAGE
      - LOCATION_OF_EVENT
      - DATE
      - MISC_INFO
  - types: TEMPORAL
    properties:
      - NAME
  - types: JURISDICTION
    properties:
      - NAME
      - DATE
      - SUBORDINATE_UNIT
      - AFFILIATION
  - types: CATEGORY_SET
    label: true
    properties:
      - LINK
  - types: TITLE
    properties:
      - MAIN_TITLE
      - NON_SORT_NUM
      - SUBTITLE
      - PART_NUMBER
      - PART_NAME
      - QUALIFIER
  - types: PARALLEL_TITLE
    properties:
      - MAIN_TITLE
      - SUBTITLE
      - DATE
      - NOTE
      - PART_NUMBER
      - PART_NAME
  - types: VARIANT_TITLE
    properties:
      - MAIN_TITLE
      - SUBTITLE
      - DATE
      - NOTE
      - PART_NUMBER
      - PART_NAME
      - VARIANT_TYPE
  - types: LANGUAGE_CATEGORY
    properties:
      - CODE
  - types: CLASSIFICATION
    properties:
      - CODE
      - SOURCE
      - ITEM_NUMBER
      - EDITION_NUMBER
      - EDITION
    edges:
      - predicate: STATUS
        label: true
  - types: EXTENT
    properties:
      - LABEL
      - MATERIALS_SPECIFIED
